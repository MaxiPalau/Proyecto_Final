{% extends 'base.html' %}
{% load static %}
{% block titulo %}Crear Perfil{% endblock %}
{% block nav_administracion_activo %}active{% endblock %}
{% block contenido %}

{% if form %}
    <h1>Datos del perfil</h1>
    <h7 style=color:red >{{errors}}</h7>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <a href="/" class="btn btn-primary">Inicio</a>
    </form>

{% endif %}

{% endblock %}
